function getXMLTagValue(xmlDoc, tag, tagIndex)
{
    return xmlDoc.getElementsByTagName(tag)[tagIndex].childNodes[0].nodeValue;
}			


			function getParam(paramName){
				paramValue = "";
				isFound = false;
				if (decodeURIComponent(this.location.search).indexOf("?") == 0 && decodeURIComponent(this.location.search).indexOf("=")>1)
				{
					arrSource = unescape(decodeURIComponent(this.location.search)).substring(1,decodeURIComponent(this.location.search).length).split("&");
					i = 0;
					while (i < arrSource.length && !isFound)
					{
						if (arrSource[i].indexOf("=") > 0)
						{
							 if (arrSource[i].split("=")[0].toLowerCase()==paramName.toLowerCase())
							 {
								paramValue = arrSource[i].split("=")[1];
								isFound = true;
							 }
						}
						i++;
					}   
				}
			   return paramValue;
			}

function loadXMLString(text) 
{
    try{
        //Internet Explorer
        xmlDoc=new ActiveXObject("Microsoft.XMLDOM");
        xmlDoc.async="false";
        xmlDoc.loadXML(text);

    }
    catch(e){
        try{
            //Firefox, Mozilla, Opera, etc.
            parser=new DOMParser();
            xmlDoc=parser.parseFromString(text,"text/xml");
        }
        catch(e) {alert(e.message)}

    }
    
    try{
        return(xmlDoc);

    }
    catch(e) {alert(e.message)}
    
    return(null);

}
